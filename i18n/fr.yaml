manual/pwa-cross-browserdescription:
  other: Afin de toucher le plus grand nombre d'utilisateurs possible, les sites
    doivent fonctionner sur tous les principaux navigateurs. [Découvrez-en davantage](https://web.dev/pwa-cross-browser/).
manual/pwa-cross-browsertitle:
  other: Le site fonctionne sur différents navigateurs
manual/pwa-each-page-has-urldescription:
  other: Veillez à ce que les URL de vos pages puissent être utilisées dans des
    liens profonds. En outre, chaque URL doit être unique afin de pouvoir être correctement
    partagée sur les réseaux sociaux. [Découvrez-en davantage](https://web.dev/pwa-each-page-has-url/).
manual/pwa-each-page-has-urltitle:
  other: Chaque page a sa propre URL
manual/pwa-page-transitionsdescription:
  other: La navigation sur les pages doit être rapide et fluide, même pour les utilisateurs
    avec une connexion lente. C'est un critère de performance fondamental pour les
    utilisateurs. [Découvrez-en davantage.](https://web.dev/pwa-page-transitions/)
manual/pwa-page-transitionstitle:
  other: La navigation entre les différentes pages du site doit être rapide et fluide
maskable-icondescription:
  other: Une icône masquable empêche l'apparition de bandes noires (format letterbox)
    et assure que l'image remplit totalement l'espace disponible lorsque l'application
    est installée sur un appareil. [En savoir plus](https://web.dev/maskable-icon-audit/)
maskable-iconfailureTitle:
  other: Le fichier manifeste ne comporte pas d'icône masquable
maskable-icontitle:
  other: Le fichier manifeste comporte une icône masquable
cumulative-layout-shiftdescription:
  other: Cumulative Layout Shift mesure le mouvement des éléments visibles dans
    la fenêtre d'affichage. [En savoir plus](https://web.dev/cls/)
cumulative-layout-shifttitle:
  other: Cumulative Layout Shift
estimated-input-latencydescription:
  other: La valeur "Estimated Input Latency" est une estimation du temps en millisecondes
    que prend votre application pour réagir à l'intervention de l'utilisateur, pendant
    la fenêtre de pointe de 5 s de chargement de la page. Si le temps de latence est
    supérieur à 50 ms, les utilisateurs peuvent percevoir votre application comme
    étant lente. [En savoir plus](https://web.dev/estimated-input-latency/)
first-contentful-paintdescription:
  other: La statistique "First Contentful Paint" indique le moment où le premier
    texte ou la première image sont affichés. [En savoir plus](https://web.dev/first-contentful-paint/)
first-cpu-idledescription:
  other: La statistique "Premier processeur inactif" marque la première fois que
    le thread principal de la page est suffisamment silencieux pour gérer l'entrée.  [Découvrez-en
    davantage.](https://web.dev/first-cpu-idle/)
first-meaningful-paintdescription:
  other: La statistique "First Meaningful Paint" mesure quand le contenu principal
    d'une page est visible. [En savoir plus](https://web.dev/first-meaningful-paint/)
interactivedescription:
  other: La valeur "Time to Interactive" correspond au temps nécessaire pour que
    la page devienne entièrement interactive. [En savoir plus](https://web.dev/interactive/)
largest-contentful-paintdescription:
  other: La statistique "Largest Contentful Paint" indique le moment où le texte
    le plus long ou l'image la plus grande sont affichés. [En savoir plus](https://web.dev/lighthouse-largest-contentful-paint/)
max-potential-fiddescription:
  other: Le retard maximal (Maximum Potential First Input Delay) auquel vos utilisateurs
    peuvent éventuellement être confrontés correspond à la durée de la tâche la plus
    longue. [En savoir plus](https://web.dev/lighthouse-max-potential-fid/)
speed-indexdescription:
  other: La valeur "Speed Index" indique la rapidité avec laquelle le contenu d'une
    page est disponible. [En savoir plus](https://web.dev/speed-index/)
total-blocking-timedescription:
  other: Somme en millisecondes de toutes les périodes entre le First Contentful
    Paint et le Time to Interactive, lorsque la durée de la tâche a dépassé 50 ms.
    [En savoir plus](https://web.dev/lighthouse-total-blocking-time/)
network-rttdescription:
  other: Les délais aller-retour (DAR) du réseau ont un impact important sur les
    performances. Si le DAR par rapport à un point d'origine est élevé, cela signifie
    que les performances des serveurs proches de l'utilisateur peuvent sans doute
    être améliorées. [En savoir plus](https://hpbn.co/primer-on-latency-and-bandwidth/)
network-rtttitle:
  other: Délai aller-retour réseau
network-server-latencydescription:
  other: La latence du serveur peut avoir une incidence sur les performances Web.
    Si la latence serveur d'une origine est élevée, cela signifie que le serveur est
    en surcharge ou que ses performances backend sont médiocres. [En savoir plus](https://hpbn.co/primer-on-web-performance/#analyzing-the-resource-waterfall)
network-server-latencytitle:
  other: Latences du backend serveur
no-unload-listenersdescription:
  other: L'événement `unload` ne se déclenche pas de manière fiable, et son analyse
    risque d'empêcher les optimisations du navigateur telles que la mise en cache
    des pages précédentes et suivantes. Nous vous conseillons d'utiliser à la place
    les événements `pagehide` ou `visibilitychange`. [En savoir plus](https://developers.google.com/web/updates/2018/07/page-lifecycle-api#the-unload-event)
no-unload-listenersfailureTitle:
  other: Permet d'enregistrer un écouteur `unload`
no-unload-listenerstitle:
  other: Permet d'éviter les écouteurs d'événements `unload`
non-composited-animationsdescription:
  other: Les animations non composées peuvent être lentes et augmenter le CLS. [En
    savoir plus](https://web.dev/non-composited-animations)
non-composited-animationsdisplayValue:
  other: "{itemCount,plural, =1{# élément animé trouvé}one{# élément animé trouvé}other{#
    éléments animés trouvés}}"
non-composited-animationsfilterMayMovePixels:
  other: La propriété liée à filter peut déplacer des pixels
non-composited-animationsincompatibleAnimations:
  other: La cible contient une autre animation incompatible
non-composited-animationsnonReplaceCompositeMode:
  other: Le mode de composite de l'effet n'est pas "replace"
non-composited-animationstitle:
  other: Éviter les animations non composées
non-composited-animationstransformDependsBoxSize:
  other: La propriété liée à transform dépend de la taille de la zone
non-composited-animationsunsupportedCSSProperty:
  other: "{propertyCount,plural, =1{Propriété CSS incompatible : {properties}}one{Propriété
    CSS incompatible : {properties}}other{Propriétés CSS incompatibles : {properties}}}"
non-composited-animationsunsupportedTimingParameters:
  other: L'effet comporte des paramètres de minutage non compatibles
offline-start-urldescription:
  other: Les service workers garantissent le bon fonctionnement de votre application
    Web, indépendamment des aléas du réseau. [Découvrez-en davantage](https://web.dev/offline-start-url/).
offline-start-urlerrorLoading:
  other: Erreur lors du chargement de {url} dans Service Worker ; code d'état {statusCode}
    renvoyé
offline-start-urlfailureTitle:
  other: "`start_url` ne retourne pas de code 200 en mode hors connexion"
offline-start-urltitle:
  other: "`start_url` retourne un code 200 en mode hors connexion"
offline-start-urlwarningCantStart:
  other: 'Lighthouse ne parvient pas à lire l''attribut `start_url` du fichier manifeste
    et considère donc `start_url` comme étant l''URL du document. Message d''erreur
    : "{manifestWarning}".'
performance-budgetdescription:
  other: Maintenez le volume et la taille des requêtes réseau sous les objectifs
    définis par le budget de performances fourni. [En savoir plus](https://developers.google.com/web/tools/lighthouse/audits/budgets)
performance-budgetrequestCountOverBudget:
  other: "{count,plural, =1{1 requête}one{# requête}other{# requêtes}}"
performance-budgettitle:
  other: Budget de performances
preload-fontsdescription:
  other: Préchargez les polices `optional` pour que les nouveaux visiteurs puissent
    les utiliser. [En savoir plus](https://web.dev/preload-optional-fonts/)
preload-fontsfailureTitle:
  other: 'Les polices qui utilisent `font-display: optional` ne sont pas préchargées'
preload-fontstitle:
  other: 'Les polices qui utilisent `font-display: optional` sont préchargées'
redirects-httpdescription:
  other: Si vous avez déjà configuré le protocole HTTPS, veillez à rediriger tout
    le trafic HTTP vers HTTPS afin de proposer des fonctionnalités Web sûres à tous
    vos utilisateurs. [Découvrez-en davantage](https://web.dev/redirects-http/).
redirects-httpfailureTitle:
  other: Ne redirige pas le trafic HTTP vers HTTPS
redirects-httptitle:
  other: Trafic HTTP redirigé vers HTTPS
redirectsdescription:
  other: Les redirections entraînent des retards supplémentaires avant que la page
    ne puisse être chargée. [En savoir plus](https://web.dev/redirects/)
redirectstitle:
  other: Évitez les redirections de page multiples
resource-summarydescription:
  other: Pour définir des budgets liés à la quantité et à la taille des ressources
    de pages, ajoutez un fichier budget.json. [En savoir plus](https://web.dev/use-lighthouse-for-performance-budgets/)
resource-summarydisplayValue:
  other: "{requestCount,plural, =1{1 requête • {byteCount, number, bytes} Kio}one{#
    requête • {byteCount, number, bytes} Kio}other{# requêtes• {byteCount, number,
    bytes} Kio}}"
resource-summarytitle:
  other: Réduisez au maximum le nombre de requêtes et la taille des transferts
canonicaldescription:
  other: Les liens canoniques suggèrent l'URL à afficher dans les résultats de recherche.
    [En savoir plus](https://web.dev/canonical/)
canonicalexplanationConflict:
  other: Plusieurs URL en conflit ({urlList})
canonicalexplanationDifferentDomain:
  other: L'URL mène à un autre domaine ({url})
canonicalexplanationInvalid:
  other: URL incorrecte ({url})
canonicalexplanationPointsElsewhere:
  other: URL qui mène à un autre emplacement `hreflang` ({url})
canonicalexplanationRelative:
  other: URL relative ({url})
canonicalexplanationRoot:
  other: Pointe vers l'URL racine du domaine (la page d'accueil), et non vers une
    page de contenu équivalente
canonicalfailureTitle:
  other: L'attribut `rel=canonical` du document n'est pas valide
canonicaltitle:
  other: L'attribut `rel=canonical` du document est valide
crawlable-anchorscolumnFailingLink:
  other: Lien non explorable
crawlable-anchorsdescription:
  other: Les moteurs de recherche peuvent utiliser les attributs `href` des liens
    pour explorer les sites Web. Assurez-vous que l'attribut `href` des éléments d'ancrage
    pointe vers une destination appropriée, pour que davantage de pages du site puissent
    être détectées. [En savoir plus](https://support.google.com/webmasters/answer/9112205)
crawlable-anchorsfailureTitle:
  other: Les liens ne peuvent pas être explorés
crawlable-anchorstitle:
  other: Les liens peuvent être explorés
font-sizeadditionalIllegibleText:
  other: Texte supplémentaire illisible
font-sizecolumnFontSize:
  other: Taille de police
font-sizecolumnPercentPageText:
  other: "% du texte de la page"
font-sizecolumnSelector:
  other: Sélecteur
font-sizedescription:
  other: Les tailles de police inférieures à 12 pixels sont trop petites pour être
    lisibles et nécessitent que les visiteurs sur la version mobile pincent l'écran
    pour zoomer et lire le texte. Veuillez utiliser une police de texte de plus de
    12 pixels sur plus de 60 % du texte de la page. [En savoir plus](https://web.dev/font-size/)
font-sizedisplayValue:
  other: "{decimalProportion, number, extendedPercent} du texte lisibles"
font-sizeexplanationViewport:
  other: Le texte est illisible, car aucune balise Meta de fenêtre d'affichage n'est
    optimisée pour les écrans mobiles.
font-sizefailureTitle:
  other: Les tailles de police utilisées dans le document ne sont pas lisibles
font-sizelegibleText:
  other: Texte lisible
font-sizetitle:
  other: Le document utilise des tailles de police lisibles
hreflangdescription:
  other: Les liens hreflang indiquent aux moteurs de recherche la version de la
    page qu'ils doivent répertorier dans les résultats de recherche pour une page
    ou une région donnée. [En savoir plus](https://web.dev/hreflang/)
hreflangfailureTitle:
  other: Le document ne contient pas d'attribut `hreflang` valide
hreflangnotFullyQualified:
  other: Valeur href relative
hreflangtitle:
  other: L'attribut `hreflang` du document est valide
hreflangunexpectedLanguage:
  other: Code de langue inattendu
http-status-codedescription:
  other: Les pages renvoyant des codes d'état HTTP d'échec peuvent ne pas être indexées
    correctement. [En savoir plus](https://web.dev/http-status-code/)
http-status-codefailureTitle:
  other: La page renvoie un code d'état HTTP d'échec
http-status-codetitle:
  other: La page renvoie un code d'état HTTP de réussite
is-crawlabledescription:
  other: Les moteurs de recherche ne peuvent pas inclure vos pages dans les résultats
    de recherche s'ils ne sont pas autorisés à les explorer. [En savoir plus](https://web.dev/is-crawable/)
is-crawlablefailureTitle:
  other: L'indexation de la page est bloquée
is-crawlabletitle:
  other: L'indexation de cette page n'est pas bloquée
link-textdescription:
  other: Le texte descriptif d'un lien aide les moteurs de recherche à comprendre
    votre contenu. [En savoir plus](https://web.dev/link-text/)
link-textdisplayValue:
  other: "{itemCount,plural, =1{1 lien trouvé}one{# lien trouvé}other{# liens trouvés}}"
link-textfailureTitle:
  other: Les liens ne contiennent pas de texte descriptif
link-texttitle:
  other: Les liens contiennent un texte descriptif
manual/structured-datadescription:
  other: Exécutez l'[outil de test des données structurées](https://search.google.com/structured-data/testing-tool/)
    et le [validateur Lint de données structurées](http://linter.structured-data.org/)
    pour valider les données structurées. [En savoir plus](https://web.dev/structured-data/)
manual/structured-datatitle:
  other: Les données structurées sont valides
meta-descriptiondescription:
  other: Les résultats de recherche peuvent inclure des attributs "meta description"
    pour résumer de façon concise le contenu de la page. [En savoir plus](https://web.dev/meta-description/)
meta-descriptionexplanation:
  other: Le texte de la description est vide.
meta-descriptionfailureTitle:
  other: Le document ne contient pas d'attribut "meta description"
meta-descriptiontitle:
  other: Le document contient un attribut "meta description"
pluginsdescription:
  other: Les moteurs de recherche ne peuvent pas indexer le contenu des plug-ins,
    et de nombreux appareils limitent l'utilisation de ces derniers, voire ne les
    acceptent pas. [En savoir plus](https://web.dev/plugins/)
pluginsfailureTitle:
  other: Le document utilise des plug-ins
pluginstitle:
  other: Le document évite les plug-ins
robots-txtdescription:
  other: Si votre fichier robots.txt n'est pas créé correctement, il se peut que
    les robots d'exploration ne puissent pas comprendre comment votre site Web doit
    être exploré ou indexé. [Découvrez-en davantage](https://web.dev/robots-txt/).
robots-txtdisplayValueHttpBadCode:
  other: La requête pour le fichier robots.txt a renvoyé l'état HTTP {statusCode}
robots-txtdisplayValueValidationError:
  other: "{itemCount,plural, =1{1 erreur détectée}one{# erreur détectée}other{#
    erreurs détectées}}"
robots-txtexplanation:
  other: Lighthouse n'est pas parvenu à télécharger le fichier robots.txt
robots-txtfailureTitle:
  other: Le fichier robots.txt n'est pas valide
robots-txttitle:
  other: Le fichier robots.txt est valide
tap-targetsdescription:
  other: Les éléments interactifs comme les boutons et les liens doivent être suffisamment
    larges (48 x 48 pixels) et avoir suffisamment d'espace autour d'eux pour que l'utilisateur
    puisse appuyer facilement dessus sans appuyer en même temps sur d'autres éléments.
    [En savoir plus](https://web.dev/tap-targets/)
tap-targetsdisplayValue:
  other: "{decimalProportion, number, percent} des éléments tactiles sont correctement
    dimensionnés"
tap-targetsexplanationViewportMetaNotOptimized:
  other: Les éléments tactiles sont trop petits, car aucune balise Meta de fenêtre
    d'affichage n'est optimisée pour les écrans mobiles
tap-targetsfailureTitle:
  other: Les éléments tactiles ne sont pas dimensionnés correctement
tap-targetsoverlappingTargetHeader:
  other: Cible en chevauchement
tap-targetstapTargetHeader:
  other: Élément tactile
tap-targetstitle:
  other: Les éléments tactiles sont dimensionnés correctement
server-response-timedescription:
  other: Le temps de réponse du serveur pour le document principal doit rester court,
    car toutes les autres requêtes en dépendent. [En savoir plus](https://web.dev/time-to-first-byte/)
server-response-timedisplayValue:
  other: Le document racine a pris {timeInMs, number, milliseconds} ms
server-response-timefailureTitle:
  other: Réduire le temps de réponse initial du serveur
server-response-timetitle:
  other: Le temps de réponse initial du serveur était court
service-workerdescription:
  other: Un service worker est une technologie qui permet à votre application d'exploiter
    de nombreuses fonctionnalités propres aux progressive web apps, comme le fonctionnement
    hors connexion, l'ajout à un écran d'accueil et les notifications push. [Découvrez-en
    davantage](https://web.dev/service-worker/).
service-workerexplanationBadManifest:
  other: Un service worker contrôle cette page. Toutefois, aucun attribut `start_url`
    n'a été trouvé en raison d'un échec lors de l'analyse du fichier manifeste (JSON
    non valide)
service-workerexplanationBadStartUrl:
  other: Un service worker contrôle cette page. Toutefois, l'attribut `start_url`
    ({startUrl}) est situé en dehors du champ d'application du service worker ({scopeUrl})
service-workerexplanationNoManifest:
  other: Un service worker contrôle cette page. Toutefois, aucun attribut `start_url`
    n'a été trouvé, car le fichier manifeste n'a pas pu être récupéré.
service-workerexplanationOutOfScope:
  other: Plusieurs service workers existent pour cette origine. Toutefois, la page
    ({pageUrl}) est située en dehors du champ d'application.
service-workerfailureTitle:
  other: Aucun service worker de contrôle de la page et de `start_url` n'est enregistré
service-workertitle:
  other: Un service worker de contrôle de la page et de `start_url` est enregistré
splash-screendescription:
  other: Avec un écran d'accueil à thème, vous garantissez une expérience de qualité
    aux utilisateurs qui lancent votre application depuis leur écran d'accueil. [Découvrez-en
    davantage](https://web.dev/splash-screen/).
splash-screenfailureTitle:
  other: Écran d'accueil personnalisé non disponible
splash-screentitle:
  other: Écran d'accueil personnalisé disponible
themed-omniboxdescription:
  other: Vous pouvez définir un thème assorti à votre site pour la barre d'adresse
    du navigateur. [Découvrez-en davantage](https://web.dev/themed-omnibox/).
themed-omniboxfailureTitle:
  other: Aucune couleur de thème n'est configurée pour la barre d'adresse.
themed-omniboxtitle:
  other: Une couleur de thème est configurée pour la barre d'adresse.
third-party-summarycolumnBlockingTime:
  other: Durée de blocage du thread principal
third-party-summarycolumnThirdParty:
  other: Tiers
third-party-summarydescription:
  other: Le code tiers peut affecter considérablement les performances de chargement
    des pages. Limitez le nombre de fournisseurs tiers redondants, et essayez de charger
    du code tiers une fois le chargement de votre page terminé. [En savoir plus](https://developers.google.com/web/fundamentals/performance/optimizing-content-efficiency/loading-third-party-javascript/)
third-party-summarydisplayValue:
  other: Le thread principal a été bloqué par du code tiers pendant {timeInMs, number,
    milliseconds} ms
third-party-summaryfailureTitle:
  other: Réduire l'impact du code tiers
third-party-summaryotherValue:
  other: Autres ressources
third-party-summarytitle:
  other: Réduire au maximum l'utilisation de code tiers
timing-budgetcolumnMeasurement:
  other: Mesure
timing-budgetcolumnTimingMetric:
  other: Statistique
timing-budgetdescription:
  other: Définit un budget de minutage pour vous permettre de surveiller les performances
    de votre site. Les sites performants se chargent plus vite et répondent plus rapidement
    aux événements de saisie des utilisateurs. [En savoir plus](https://developers.google.com/web/tools/lighthouse/audits/budgets)
timing-budgettitle:
  other: Budget de minutage
unsized-imagesdescription:
  other: Indiquez une largeur et une hauteur explicites sur les éléments d'image
    afin de réduire les décalages de mise en page et d'améliorer le CLS. [En savoir
    plus](https://web.dev/optimize-cls/#images-without-dimensions)
unsized-imagesfailureTitle:
  other: Les éléments d'image ne possèdent pas de `width` ni de `height` explicites
unsized-imagestitle:
  other: Les éléments d'image possèdent une `width` et une `height` explicites
user-timingscolumnType:
  other: Type
user-timingsdescription:
  other: Envisagez de doter votre application de l'API User Timing pour mesurer
    ses performances réelles lors d'expériences utilisateur clés. [En savoir plus](https://web.dev/user-timings/)
user-timingsdisplayValue:
  other: "{itemCount,plural, =1{[=1]1 temps utilisateur}one{# temps utilisateur}other{#
    temps utilisateur}}"
user-timingstitle:
  other: Marques et mesures du temps utilisateur
uses-rel-preconnectcrossoriginWarning:
  other: A `<link rel=preconnect>` was found for "{securityOrigin}" but was not
    used by the browser. Check that you are using the `crossorigin` attribute properly.
uses-rel-preconnectdescription:
  other: Envisagez d'ajouter les indices de ressources `preconnect` ou `dns-prefetch`
    pour établir les premières connexions avec des origines tierces importantes. [Découvrez-en
    davantage](https://web.dev/uses-rel-preconnect/).
uses-rel-preconnecttitle:
  other: Connectez-vous à l'avance aux origines souhaitées
uses-rel-preconnecttooManyPreconnectLinksWarning:
  other: More than 2 `<link rel=preconnect>` connections were found. These should
    be used sparingly and only to the most important origins.
uses-rel-preconnectunusedWarning:
  other: A `<link rel=preconnect>` was found for "{securityOrigin}" but was not
    used by the browser. Only use `preconnect` for important origins that the page
    will certainly request.
uses-rel-preloadcrossoriginWarning:
  other: A preload `<link>` was found for "{preloadURL}" but was not used by the
    browser. Check that you are using the `crossorigin` attribute properly.
uses-rel-preloaddescription:
  other: Envisagez d'utiliser `<link rel=preload>` pour hiérarchiser la récupération
    des ressources actuellement requises pour le chargement ultérieur de la page.
    [En savoir plus](https://web.dev/uses-rel-preload/)
uses-rel-preloadtitle:
  other: Préchargez les demandes clés
valid-source-mapscolumnMapURL:
  other: URL de mappage du code source
valid-source-mapsdescription:
  other: Les mappages source traduisent le code minimisé pour obtenir le code source
    d'origine. Ce processus aide les développeurs à effectuer le débogage en phase
    de production. De plus, Lighthouse est en mesure de fournir d'autres renseignements.
    Envisagez de déployer des mappages source pour profiter de ces avantages. [En
    savoir plus](https://developers.google.com/web/tools/chrome-devtools/javascript/source-maps)
valid-source-mapsfailureTitle:
  other: Mappages source manquants pour des fichiers JavaScript propriétaires volumineux
valid-source-mapsmissingSourceMapErrorother:
  other: Il manque un mappage source dans un fichier JavaScript volumineux
valid-source-mapsmissingSourceMapItemsWarningMesssage:
  other: "{missingItems,plural, =1{Avertissement : 1 élément manquant dans `.sourcesContent`}one{Avertissement
    : # élément manquant dans `.sourcesContent`}other{Avertissement : # éléments manquants
    dans `.sourcesContent`}}"
valid-source-mapstitle:
  other: La page contient des mappages source valides
viewportdescription:
  other: Ajoutez une balise `<meta name="viewport">` afin d'optimiser votre application
    pour les écrans mobiles. [Découvrez-en davantage](https://web.dev/viewport/).
viewportexplanationNoTag:
  other: Aucune balise `<meta name="viewport">` trouvée
viewportfailureTitle:
  other: Aucune balise `<meta name="viewport">` ayant l'attribut `width` ou `initial-scale`
    n'est configurée
viewporttitle:
  other: Une balise `<meta name="viewport">` ayant l'attribut `width` ou `initial-scale`
    est configurée
without-javascriptdescription:
  other: Nous vous recommandons d'afficher du contenu même lorsque JavaScript est
    indisponible. Il peut s'agir d'un simple avertissement informant l'utilisateur
    que JavaScript est requis pour utiliser votre application. [Découvrez-en davantage](https://web.dev/without-javascript/).
without-javascriptexplanation:
  other: Il est recommandé d'afficher du contenu dans le corps de la page lorsque
    les scripts sont indisponibles.
without-javascriptfailureTitle:
  other: Aucun contenu de remplacement ne s'affiche lorsque JavaScript est indisponible
without-javascripttitle:
  other: Du contenu s'affiche lorsque JavaScript est indisponible
works-offlinedescription:
  other: Si vous développez une progressive web app, envisagez d'utiliser un service
    worker afin que votre application soit accessible hors connexion. [Découvrez-en
    davantage](https://web.dev/works-offline/).
works-offlinefailureTitle:
  other: La page actuelle ne retourne pas de code 200 en mode hors connexion
works-offlinetitle:
