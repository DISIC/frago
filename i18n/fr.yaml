accesskeysdescription:
  other: Les clés d'accès permettent aux utilisateurs de positionner rapidement
    le curseur dans une partie spécifique de la page. Pour les aider à naviguer correctement,
    pensez à définir des clés d'accès uniques. [En savoir plus](https://web.dev/accesskeys/)
accesskeysfailureTitle:
  other: Les valeurs `[accesskey]` ne sont pas uniques
accesskeystitle:
  other: Les valeurs `[accesskey]` sont uniques
aria-allowed-attrdescription:
  other: Chaque `role` ARIA est rattaché à un sous-ensemble spécifique d'attributs
    `aria-*`. S'ils ne sont pas correctement associés, les attributs `aria-*` ne seront
    pas valides. [En savoir plus](https://web.dev/aria-allowed-attr/)
aria-allowed-attrfailureTitle:
  other: Les attributs `[aria-*]` ne correspondent pas à leurs rôles
aria-allowed-attrtitle:
  other: Les attributs `[aria-*]` correspondent à leurs rôles
aria-hidden-bodydescription:
  other: Les technologies d'assistance, telles que les lecteurs d'écran, présentent
    un fonctionnement irrégulier lorsque `aria-hidden="true"` est défini sur l'élément
    `<body>` du document. [En savoir plus](https://web.dev/aria-hidden-body/)
aria-hidden-bodyfailureTitle:
  other: '`[aria-hidden="true"]` figure sur le document `<body>`'
aria-hidden-bodytitle:
  other: '`[aria-hidden="true"]` ne figure pas sur le document `<body>`'
aria-hidden-focusdescription:
  other: La présence de descendants sélectionnables dans un élément `[aria-hidden="true"]`
    empêche les utilisateurs de technologies d'assistance, telles que des lecteurs
    d'écran, de se servir de ces éléments interactifs. [En savoir plus](https://web.dev/aria-hidden-focus/)
aria-hidden-focusfailureTitle:
  other: Les éléments `[aria-hidden="true"]` contiennent des descendants sélectionnables
aria-hidden-focustitle:
  other: Les éléments `[aria-hidden="true"]` ne contiennent pas de descendants sélectionnables
aria-input-field-namedescription:
  other: Lorsqu'un champ de saisie n'a pas de nom accessible, les lecteurs d'écran
    l'annoncent avec un nom générique, ce qui le rend inutilisable pour les personnes
    qui se servent de tels outils. [En savoir plus](https://web.dev/aria-input-field-name/)
aria-input-field-namefailureTitle:
  other: Les champs de saisie ARIA n'ont pas de noms accessibles
aria-input-field-nametitle:
  other: Les champs de saisie ARIA ont des noms accessibles
aria-required-attrdescription:
  other: Certains rôles ARIA ont des attributs obligatoires qui décrivent l'état
    de l'élément aux lecteurs d'écran. [En savoir plus](https://web.dev/aria-required-attr/)
aria-required-attrfailureTitle:
  other: Les éléments `[role]` ne possèdent pas tous les attributs `[aria-*]` requis
aria-required-attrtitle:
  other: Tous les éléments `[role]` contiennent les attributs `[aria-*]` requis
aria-required-childrendescription:
  other: Certains rôles ARIA parents doivent contenir des rôles enfants spécifiques
    afin de remplir correctement leurs fonctions d'accessibilité. [En savoir plus](https://web.dev/aria-required-children/)
aria-required-childrenfailureTitle:
  other: Les éléments ayant un `[role]` ARIA, qui exigent que les enfants incluent
    un `[role]` spécifique, ne possèdent pas certains ou l'ensemble des enfants requis.
aria-required-childrentitle:
  other: Les éléments ayant un `[role]` ARIA, qui exigent que les enfants incluent
    un `[role]` spécifique, possèdent tous les enfants requis.
aria-required-parentdescription:
  other: Certains rôles ARIA enfants doivent être inclus dans un rôle parent spécifique
    afin de remplir correctement leurs fonctions d'accessibilité. [En savoir plus](https://web.dev/aria-required-parent/)
aria-required-parentfailureTitle:
  other: Les éléments `[role]` ne sont pas inclus dans l'élément parent requis
aria-required-parenttitle:
  other: Les éléments `[role]` sont inclus dans l'élément parent approprié
aria-rolesdescription:
  other: Les rôles ARIA doivent comporter des valeurs valides afin de remplir correctement
    leurs fonctions d'accessibilité. [En savoir plus](https://web.dev/aria-roles/)
aria-rolesfailureTitle:
  other: Les valeurs `[role]` ne sont pas valides
aria-rolestitle:
  other: Les valeurs `[role]` sont valides
aria-toggle-field-namedescription:
  other: Lorsqu'un champ d'activation/de désactivation n'a pas de nom accessible,
    les lecteurs d'écran l'annoncent avec un nom générique, ce qui le rend inutilisable
    pour les personnes qui se servent de tels outils. [En savoir plus](https://web.dev/aria-toggle-field-name/)
aria-toggle-field-namefailureTitle:
  other: Les champs d'activation/de désactivation ARIA n'ont pas de noms accessibles
aria-toggle-field-nametitle:
  other: Les champs d'activation/de désactivation ARIA ont des noms accessibles
aria-valid-attr-valuedescription:
  other: Les technologies d'assistance telles que les lecteurs d'écran ne peuvent
    pas interpréter les attributs ARIA si leurs valeurs ne sont pas valides. [En savoir
    plus](https://web.dev/aria-valid-attr-value/)
aria-valid-attr-valuefailureTitle:
  other: La valeur des attributs `[aria-*]` n'est pas valide
aria-valid-attr-valuetitle:
  other: Les attributs `[aria-*]` ont des valeurs valides
aria-valid-attrdescription:
  other: Les technologies d'assistance telles que les lecteurs d'écran ne peuvent
    pas interpréter les attributs ARIA si leurs noms ne sont pas valides. [En savoir
    plus](https://web.dev/aria-valid-attr/)
aria-valid-attrfailureTitle:
  other: Les attributs `[aria-*]` ne sont pas valides ou sont mal orthographiés
aria-valid-attrtitle:
  other: Les attributs `[aria-*]` sont valides et correctement orthographiés
axe-auditfailingElementsHeader:
  other: Éléments non conformes
button-namedescription:
  other: Lorsqu'un bouton n'a pas de nom accessible, les lecteurs d'écran annoncent
    simplement qu'il s'agit d'un "bouton", ce qui le rend inutilisable pour les personnes
    qui se servent de tels outils. [En savoir plus](https://web.dev/button-name/)
button-namefailureTitle:
  other: Les boutons n'ont pas de nom accessible
button-nametitle:
  other: Les boutons ont un nom accessible
bypassdescription:
  other: En ajoutant des méthodes pour contourner les contenus répétitifs, vous
    permettez aux internautes qui utilisent un clavier de naviguer plus efficacement
    sur la page. [En savoir plus](https://web.dev/bypass/)
bypassfailureTitle:
  other: La page ne contient pas de titre, de lien "Ignorer" ni de point de repère
bypasstitle:
  other: La page contient un titre, un lien "Ignorer" ou un point de repère
color-contrastdescription:
  other: Un texte faiblement contrasté est difficile, voire impossible à lire pour
    de nombreux utilisateurs. [En savoir plus](https://web.dev/color-contrast/)
color-contrastfailureTitle:
  other: Les couleurs d'arrière-plan et de premier plan ne sont pas suffisamment
    contrastées
color-contrasttitle:
  other: Les couleurs d'arrière-plan et de premier plan sont suffisamment contrastées
definition-listdescription:
  other: Si les listes de définition ne sont pas correctement balisées, les lecteurs
    d'écran risquent de donner des résultats confus ou imprécis. [En savoir plus](https://web.dev/definition-list/)
definition-listfailureTitle:
  other: Les éléments `<dl>` ne contiennent pas uniquement des groupes `<dt>` et
    `<dd>` ainsi que des éléments `<script>`, `<template>` ou `<div>` dans le bon
    ordre.
definition-listtitle:
  other: Les éléments `<dl>` ne contiennent que des groupes `<dt>` et `<dd>` ainsi
    que des éléments `<script>`, `<template>` ou `<div>` dans le bon ordre.
dlitemdescription:
  other: Les éléments de liste de définition (`<dt>` et `<dd>`) doivent être encapsulés
    dans un élément `<dl>` parent afin que les lecteurs d'écran puissent les énoncer
    correctement. [En savoir plus](https://web.dev/dlitem/)
dlitemfailureTitle:
  other: Les éléments de liste de définition ne sont pas encapsulés dans des éléments
    `<dl>`
dlitemtitle:
  other: Les éléments de liste de définition sont encapsulés dans des éléments `<dl>`
document-titledescription:
  other: Le titre donne aux utilisateurs de lecteurs d'écran un aperçu de la page.
    En outre, les moteurs de recherche s'appuient principalement sur ce dernier pour
    déterminer la pertinence du contenu proposé. [En savoir plus](https://web.dev/document-title/)
document-titlefailureTitle:
  other: Le document ne contient pas d'élément `<title>`
document-titletitle:
  other: Le document contient un élément `<title>`
duplicate-id-activedescription:
  other: Tous les éléments sélectionnables doivent être associés à un `id` unique
    pour qu'ils soient visibles par les technologies d'assistance. [En savoir plus](https://web.dev/duplicate-id-active/)
duplicate-id-activefailureTitle:
  other: Les attributs `[id]` sur des éléments sélectionnables actifs ne sont pas
    uniques
duplicate-id-activetitle:
  other: Les attributs `[id]` sur des éléments sélectionnables actifs sont uniques
duplicate-id-ariadescription:
  other: La valeur d'un ID ARIA doit être unique afin que les différentes instances
    soient toutes prises en compte par les technologies d'assistance. [En savoir plus](https://web.dev/duplicate-id-aria/)
duplicate-id-ariafailureTitle:
  other: Les ID ARIA ne sont pas uniques
duplicate-id-ariatitle:
  other: Les ID ARIA sont uniques
form-field-multiple-labelsdescription:
  other: Les champs de formulaire comprenant plusieurs libellés peuvent être annoncés
    par les technologies d'assistance comme des lecteurs d'écran utilisant le premier,
    le dernier ou tous les libellés, ce qui peut prêter à confusion. [En savoir plus](https://web.dev/form-field-multiple-labels/)
form-field-multiple-labelsfailureTitle:
  other: Les champs de formulaire comprennent plusieurs libellés
form-field-multiple-labelstitle:
  other: Aucun champ de formulaire ne comporte plusieurs libellés
frame-titledescription:
  other: Les lecteurs d'écran s'appuient sur le titre des frames pour décrire le
    contenu de ces derniers aux utilisateurs. [En savoir plus](https://web.dev/frame-title/)
frame-titlefailureTitle:
  other: Les éléments `<frame>` ou `<iframe>` n'ont pas de titre
frame-titletitle:
  other: Les éléments `<frame>` ou `<iframe>` ont un titre
heading-orderdescription:
  other: Les en-têtes correctement classés qui respectent les niveaux transmettent
    la structure sémantique de la page, ce qui garantit une navigation plus aisée
    et permet d'identifier plus facilement dans quels cas utiliser les technologies
    d'assistance. [En savoir plus](https://web.dev/heading-order/)
heading-orderfailureTitle:
  other: Les éléments d'en-tête ne sont pas classés séquentiellement par ordre décroissant
heading-ordertitle:
  other: Les éléments d'en-tête sont classés séquentiellement par ordre décroissant
html-has-langdescription:
  other: Lorsqu'une page ne spécifie pas d'attribut "lang", les lecteurs d'écran
    considèrent qu'elle est rédigée dans la langue par défaut sélectionnée au moment
    de leur configuration par l'utilisateur. Si la page n'est pas rédigée dans cette
    langue par défaut, les lecteurs d'écran risquent de ne pas énoncer correctement
    son contenu. [En savoir plus](https://web.dev/html-has-lang/)
html-has-langfailureTitle:
  other: L'élément `<html>` n'a pas d'attribut `[lang]`
html-has-langtitle:
  other: L'élément `<html>` contient un attribut `[lang]`
html-lang-validdescription:
  other: Le fait de spécifier une [langue BCP 47](https://www.w3.org/International/questions/qa-choosing-language-tags#question)
    valide permet d'aider les lecteurs d'écran à énoncer correctement le texte. [En
    savoir plus](https://web.dev/html-lang-valid/)
html-lang-validfailureTitle:
  other: La valeur de l'attribut `[lang]` de l'élément `<html>` n'est pas valide.
html-lang-validtitle:
  other: La valeur de l'attribut `[lang]` de l'élément `<html>` est valide
image-altdescription:
  other: Les éléments informatifs doivent contenir un texte de substitution court
    et descriptif. L'attribut alt peut rester vide pour les éléments décoratifs. [En
    savoir plus](https://web.dev/image-alt/)
image-altfailureTitle:
  other: Des éléments d'image n'ont pas d'attribut `[alt]`
image-alttitle:
  other: Les éléments d'image possèdent des attributs `[alt]`
input-image-altdescription:
  other: Lorsqu'une image est utilisée comme bouton `<input>`, vous pouvez aider
    les utilisateurs de lecteurs d'écran à comprendre son utilité en ajoutant un texte
    de substitution. [En savoir plus](https://web.dev/input-image-alt/)
input-image-altfailureTitle:
  other: Les éléments `<input type="image">` n'ont pas de texte `[alt]`
input-image-alttitle:
  other: Les éléments `<input type="image">` contiennent du texte `[alt]`
labeldescription:
  other: Les libellés permettent de s'assurer que les éléments de contrôle des formulaires
    sont énoncés correctement par les technologies d'assistance, comme les lecteurs
    d'écran. [En savoir plus](https://web.dev/label/)
labelfailureTitle:
  other: Les éléments de formulaire ne sont pas associés à des libellés
labeltitle:
  other: Les éléments de formulaire sont associés à des libellés
layout-tabledescription:
  other: Un tableau utilisé pour la mise en page ne doit pas inclure d'éléments
    de données tels que les éléments "th" ou "caption", ou encore l'attribut "summary",
    car cela peut perturber l'expérience des utilisateurs de lecteurs d'écran. [En
    savoir plus](https://web.dev/layout-table/)
layout-tablefailureTitle:
  other: Les éléments `<table>` de présentation n'évitent pas d'utiliser `<th>`,
    `<caption>` ni l'attribut `[summary]`.
layout-tabletitle:
  other: Les éléments `<table>` de présentation ne font pas appel aux éléments `<th>`
    et `<caption>`, ni à l'attribut `[summary]`.
link-namedescription:
  other: Rédigez du texte visible et unique pour les liens (et pour le texte de
    substitution des images, si vous vous en servez dans des liens), afin que les
    utilisateurs de lecteurs d'écran puissent facilement positionner le curseur dessus
    et bénéficient d'une meilleure expérience de navigation. [En savoir plus](https://web.dev/link-name/)
link-namefailureTitle:
  other: Les liens n'ont pas de nom visible
link-nametitle:
  other: Les liens ont un nom visible
listdescription:
  other: Les lecteurs d'écran ont une façon spécifique d'énoncer les listes. Pour
    leur permettre de donner de bons résultats, pensez à bien structurer ces dernières.
    [En savoir plus](https://web.dev/list/)
listfailureTitle:
  other: Les listes ne contiennent pas uniquement des éléments `<li>` et des éléments
    de type script (`<script>` et `<template>`).
listtitle:
  other: Les listes contiennent uniquement des éléments `<li>` et des éléments de
    type script (`<script>` et `<template>`).
listitemdescription:
  other: Les lecteurs d'écran requièrent que les éléments de liste (`<li>`) soient
    contenus dans un élément parent `<ul>` ou `<ol>` pour les énoncer correctement.
    [En savoir plus](https://web.dev/listitem/)
listitemfailureTitle:
  other: Les éléments de liste (`<li>`) ne sont pas inclus dans des éléments parents
    `<ul>` ni `<ol>`.
listitemtitle:
  other: Les éléments de liste (`<li>`) sont inclus dans des éléments parents `<ul>`
    ou `<ol>`
meta-refreshdescription:
  other: Les utilisateurs ne s'attendent pas à ce qu'une page s'actualise automatiquement.
    De plus, lorsque cela se produit, le curseur est aussitôt repositionné en haut
    de la page. Cela peut générer de la frustration et perturber l'expérience utilisateur.
    [En savoir plus](https://web.dev/meta-refresh/)
meta-refreshfailureTitle:
  other: Le document utilise une balise Meta `<meta http-equiv="refresh">`
meta-refreshtitle:
  other: Le document n'utilise pas de balise Meta `<meta http-equiv="refresh">`
meta-viewportdescription:
  other: La désactivation de la fonction de zoom peut être problématique pour les
    utilisateurs qui ne voient pas bien et qui ont besoin d'agrandir le contenu d'une
    page Web pour en saisir le sens. [En savoir plus](https://web.dev/meta-viewport/)
meta-viewportfailureTitle:
  other: L'attribut `[user-scalable="no"]` est utilisé dans l'élément `<meta name="viewport">`,
    ou l'attribut `[maximum-scale]` est inférieur à 5.
meta-viewporttitle:
  other: '`[user-scalable="no"]` n''est pas utilisé dans l''élément `<meta name="viewport">`,
    et l''attribut `[maximum-scale]` n''est pas inférieur à 5.'
object-altdescription:
  other: Les lecteurs d'écran ne peuvent pas traduire les contenus non textuels.
    En ajoutant un texte de substitution aux éléments `<object>`, vous aiderez les
    lecteurs d'écran à transmettre votre message aux utilisateurs. [En savoir plus](https://web.dev/object-alt/)
object-altfailureTitle:
  other: Les éléments `<object>` n'ont pas de texte `[alt]`
object-alttitle:
  other: Les éléments `<object>` contiennent du texte `[alt]`
tabindexdescription:
  other: Une valeur supérieure à 0 implique un ordre de navigation explicite. Bien
    que cela soit valide d'un point de vue technique, cela crée souvent une expérience
    frustrante pour les utilisateurs qui s'appuient sur des technologies d'assistance.
    [En savoir plus](https://web.dev/tabindex/)
tabindexfailureTitle:
  other: Certains éléments ont une valeur `[tabindex]` supérieure à 0
tabindextitle:
  other: Aucun élément n'a de valeur `[tabindex]` supérieure à 0
td-headers-attrdescription:
  other: Les lecteurs d'écran proposent des fonctionnalités qui permettent de naviguer
    plus simplement dans les tableaux. En vous assurant que les cellules `<td>` qui
    comportent l'attribut `[headers]` fassent référence à d'autres cellules dans le
    même tableau uniquement, vous pourrez améliorer l'expérience des utilisateurs
    de lecteurs d'écran. [En savoir plus](https://web.dev/td-headers-attr/)
td-headers-attrfailureTitle:
  other: Les cellules d'un élément `<table>` qui utilisent l'attribut `[headers]`
    font référence à un élément `id` ne figurant pas dans le même tableau.
td-headers-attrtitle:
  other: Les cellules d'un élément `<table>` qui utilisent l'attribut `[headers]`
    font référence à des cellules figurant dans le même tableau.
th-has-data-cellsdescription:
  other: Les lecteurs d'écran proposent des fonctionnalités qui permettent de naviguer
    plus simplement dans les tableaux. En vous assurant que les en-têtes de tableaux
    fassent toujours référence à un ensemble de cellules spécifique, vous pourrez
    améliorer l'expérience des utilisateurs de lecteurs d'écran. [En savoir plus](https://web.dev/th-has-data-cells/)
th-has-data-cellsfailureTitle:
  other: Les éléments `<th>` et ceux portant l'attribut `[role="columnheader"/"rowheader"]`
    ne décrivent aucune cellule de données.
th-has-data-cellstitle:
  other: Les éléments `<th>` et ceux portant l'attribut `[role="columnheader"/"rowheader"]`
    décrivent des cellules de données.
valid-langdescription:
  other: Le fait de spécifier une [langue BCP 47](https://www.w3.org/International/questions/qa-choosing-language-tags#question)
    valide pour les éléments permet de s'assurer que le texte sera prononcé correctement
    par les lecteurs d'écran. [En savoir plus](https://web.dev/valid-lang/)
valid-langfailureTitle:
  other: La valeur des attributs `[lang]` n'est pas valide
valid-langtitle:
  other: Les attributs `[lang]` ont une valeur valide
video-captiondescription:
  other: Le fait d'ajouter des sous-titres à une vidéo rend cette dernière plus
    accessible aux personnes sourdes et malentendantes. [En savoir plus](https://web.dev/video-caption/)
video-captionfailureTitle:
  other: Les éléments `<video>` ne contiennent pas d'élément `<track>` possédant
    l'attribut `[kind="captions"]`.
video-captiontitle:
  other: Les éléments `<video>` contiennent un élément `<track>` possédant l'attribut
    `[kind="captions"]`
video-descriptiondescription:
  other: Les descriptions audio fournissent des informations pertinentes qui ne
    sont pas comprises dans le dialogue des vidéos, comme les expressions faciales
    et les scènes. [En savoir plus](https://web.dev/video-description/)
video-descriptionfailureTitle:
  other: Les éléments `<video>` ne contiennent pas d'élément `<track>` possédant
    l'attribut `[kind="description"]`.
video-descriptiontitle:
  other: Les éléments `<video>` contiennent un élément `<track>` possédant l'attribut
    `[kind="description"]`
apple-touch-icondescription:
  other: Définissez un attribut `apple-touch-icon` afin d'optimiser l'affichage
    de votre progressive web app sur l'écran d'accueil des appareils iOS. Il doit
    mener vers une image PNG carrée opaque de 180 ou 192 pixels. [Découvrez-en davantage](https://web.dev/apple-touch-icon/).
apple-touch-iconfailureTitle:
  other: La valeur de l'attribut `apple-touch-icon` n'est pas valide
apple-touch-iconprecomposedWarning:
  other: "`apple-touch-icon-precomposed` est obsolète. Utilisez plutôt `apple-touch-icon`."
apple-touch-icontitle:
  other: La valeur de l'attribut `apple-touch-icon` est valide
autocompletecolumnCurrent:
  other: Current Value
autocompletecolumnSuggestions:
  other: Suggested Token
autocompletedescription:
  other: "`autocomplete` helps users submit forms quicker. To reduce user effort,
    consider enabling by setting the `autocomplete` attribute to a valid value. [Learn
    more](https://developers.google.com/web/fundamentals/design-and-ux/input/forms#use_metadata_to_enable_auto-complete)"
autocompletefailureTitle:
  other: "`<input>` elements do not have correct `autocomplete` attributes"
autocompletemanualReview:
  other: Nécessite une vérification manuelle
autocompletereviewOrder:
  other: Vérifiez l'ordre des jetons
autocompletetitle:
  other: "`<input>` elements correctly use `autocomplete`"
autocompletewarningInvalid:
  other: '`autocomplete` token(s): "{token}" is invalid in {snippet}'
autocompletewarningOrder:
  other: 'Vérifier l''ordre des jetons : "{tokens}" dans {snippet}'
bootup-timechromeExtensionsWarning:
  other: Les extensions Chrome ont eu un impact négatif sur les performances de
    chargement de la page. Essayez de contrôler la page en mode navigation privée
    ou depuis un profil Chrome sans extensions.
bootup-timecolumnScriptEval:
  other: Évaluation des scripts
bootup-timecolumnScriptParse:
  other: Analyse des scripts
bootup-timecolumnTotal:
  other: Temps CPU total
bootup-timedescription:
  other: Envisagez de réduire le temps consacré à l'analyse, la compilation et l'exécution
    de JavaScript. La livraison de charges utiles JavaScript plus petites peut vous
    aider. [En savoir plus](https://web.dev/bootup-time/)
bootup-timefailureTitle:
  other: Réduisez le temps d'exécution de JavaScript
bootup-timetitle:
  other: Délai d'exécution de JavaScript
duplicated-javascriptdescription:
  other: 'Supprimez les modules JavaScript volumineux et en double de vos groupes
    pour réduire les débits d''octets superflus sur le réseau. '
duplicated-javascripttitle:
  other: Supprimez les modules en double dans les groupes JavaScript
efficient-animated-contentdescription:
  other: Les grandes images GIF sont inefficaces pour diffuser du contenu animé.
    Envisagez d'utiliser des vidéos MPEG4/WebM pour les animations et PNG/WebP pour
    les images statiques au lieu d'images GIF afin d'économiser des octets réseau.
    [En savoir plus](https://web.dev/efficient-animated-content/)
efficient-animated-contenttitle:
  other: Utilisez des formats vidéo pour le contenu animé
legacy-javascriptdescription:
  other: 'Les polyfills et les attributs "transform" permettent aux anciens navigateurs
    d''utiliser les nouvelles fonctionnalités JavaScript. Dans la majorité des cas
    cependant, ils ne sont pas nécessaires aux navigateurs modernes. Adoptez une stratégie
    de déploiement de script moderne pour votre groupe JavaScript : utilisez la détection
    de fonctionnalité module/nomodule pour réduire la quantité de code envoyée aux
    navigateurs modernes tout en continuant de prendre en charge les plus anciens.
    [En savoir plus](https://philipwalton.com/articles/deploying-es2015-code-in-production-today/)'
legacy-javascripttitle:
  other: Évitez d'utiliser de l'ancien code JavaScript dans les navigateurs récents
offscreen-imagesdescription:
  other: Envisagez de charger des images masquées ou hors écran après le chargement
    de toutes les ressources essentielles afin de réduire le délai avant interactivité.
    [En savoir plus](https://web.dev/offscreen-images/)
offscreen-imagestitle:
  other: Différez le chargement des images hors écran
render-blocking-resourcesdescription:
  other: Des ressources bloquent la première visualisation (first paint) de votre
    page. Envisagez de diffuser des feuilles JS/CSS essentielles en ligne et de différer
    la diffusion de toutes les feuilles JS/de style non essentielles. [En savoir plus](https://web.dev/render-blocking-resources/)
render-blocking-resourcestitle:
  other: Éliminez les ressources qui bloquent le rendu
total-byte-weightdescription:
  other: Les charges utiles des grands réseaux coûtent de l'argent réel aux utilisateurs
    et sont fortement corrélées aux délais de chargement interminables. [En savoir
    plus](https://web.dev/total-byte-weight/)
total-byte-weightdisplayValue:
  other: La taille totale était de {totalBytes, number, bytes} Kio
total-byte-weightfailureTitle:
  other: Évitez d'énormes charges utiles de réseau
total-byte-weighttitle:
  other: Éviter d'énormes charges utiles de réseau
unminified-cssdescription:
  other: La réduction des fichiers CSS peut réduire la taille des charges utiles
    de réseau. [En savoir plus](https://web.dev/unminified-css/)
unminified-csstitle:
  other: Réduisez la taille des ressources CSS
unminified-javascriptdescription:
  other: La minimisation des fichiers JavaScript peut réduire la taille des charges
    utiles et la durée d'analyse des scripts. [En savoir plus](https://web.dev/unminified-javascript/)
unminified-javascripttitle:
  other: Réduisez la taille des ressources JavaScript
unused-css-rulesdescription:
  other: Supprimez les règles inutilisées des feuilles de style et différez le chargement
    des ressources CSS inutilisées pour le contenu au-dessus de la ligne de flottaison
    afin de réduire la quantité d'octets inutiles consommés par l'activité réseau.
    [En savoir plus](https://web.dev/unused-css-rules/)
unused-css-rulestitle:
  other: Supprimer les ressources CSS inutilisées
unused-javascriptdescription:
  other: Supprimez les ressources JavaScript inutilisées pour réduire la quantité
    d'octets consommés par l'activité réseau. [En savoir plus](https://web.dev/unused-javascript/)
unused-javascripttitle:
  other: Supprimez les ressources JavaScript inutilisées
uses-long-cache-ttldescription:
  other: Une longue durée de vie du cache peut accélérer les visites répétées sur
    votre page. [En savoir plus](https://web.dev/uses-long-cache-ttl/)
uses-long-cache-ttldisplayValue:
  other: "{itemCount,plural, =1{1 ressource trouvée}one{# ressource trouvée}other{#
    ressources trouvées}}"
uses-long-cache-ttlfailureTitle:
  other: Diffusez des éléments statiques grâce à des règles de cache efficaces
uses-long-cache-ttltitle:
  other: Utiliser des règles de cache efficaces sur les éléments statiques
uses-optimized-imagesdescription:
  other: Les images optimisées se chargent plus rapidement et consomment moins de
    données mobiles. [En savoir plus](https://web.dev/uses-optimized-images/)
uses-optimized-imagestitle:
  other: Encodez les images de manière efficace
uses-responsive-imagesdescription:
  other: Diffusez des images de taille appropriée afin d'économiser des données
    mobiles et de réduire le temps de chargement. [En savoir plus](https://web.dev/uses-responsive-images/)
uses-responsive-imagestitle:
  other: Dimensionnez correctement les images
uses-text-compressiondescription:
  other: Les ressources textuelles doivent être diffusées compressées (Gzip, Deflate
    ou Brotli) pour réduire le nombre total d'octets du réseau. [En savoir plus](https://web.dev/uses-text-compression/)
uses-text-compressiontitle:
  other: Activez la compression de texte
uses-webp-imagesdescription:
  other: Les formats d'image comme JPEG 2000, JPEG XR et WebP proposent souvent
    une meilleure compression que les formats PNG ou JPEG. Par conséquent, les téléchargements
    sont plus rapides et la consommation de données est réduite. [En savoir plus](https://web.dev/uses-webp-images/)
uses-webp-imagestitle:
  other: Diffusez des images aux formats nouvelle génération
content-widthdescription:
  other: Si la largeur du contenu de votre application ne correspond pas à la largeur
    de la fenêtre d'affichage, il se peut que votre application ne soit pas optimisée
    pour les écrans mobiles. [Découvrez-en davantage](https://web.dev/content-width/).
content-widthexplanation:
  other: La dimension de la fenêtre d'affichage ({innerWidth} pixels) ne correspond
    pas à la taille de la fenêtre ({outerWidth} pixels).
content-widthfailureTitle:
