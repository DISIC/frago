content-widthtitle:
  other: Le contenu est correctement dimensionné pour la fenêtre d'affichage
critical-request-chainsdescription:
  other: Les chaînes de demandes critiques ci-dessous vous montrent quelles ressources
    sont chargées avec une priorité élevée. Envisagez de réduire la longueur des chaînes
    et la taille de téléchargement des ressources ou de reporter le téléchargement
    de ressources inutiles afin d'améliorer le chargement des pages. [En savoir plus](https://web.dev/critical-request-chains/)
