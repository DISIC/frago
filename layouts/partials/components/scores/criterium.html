{{- if (index .criteres "testtotal") -}}
<div class="scores">
    <ul>
      <li class="counter text-center d-inline-block good"><span><b class="h2">{{- len (index .criteres "critereconforme") -}}</b><br>Critères conformes</span></li>
      <li class="counter text-center d-inline-block"><span><b class="h2">{{ len (index .criteres "criterenonconforme") }}</b><br>Critères non applicables</span></li>
      <li class="counter text-center d-inline-block bad"><span><b class="h2">{{ len (index .criteres "criterenonapplicable") }}</b><br>Critères non conformes</span></li>
    </ul>
</div>
{{- end -}}
