{{- $title := .Get "title" -}}
{{- $type := .Get "type" -}}
<div id="chart-{{ .Ordinal }}"></div>
<script>
    {{ if eq .Ordinal 0 }}
    const options = {
        height: 450,
        truncateLegends: true,
        axisOptions: {
            xAxisMode: "tick"
        },
        barOptions: {
            stacked: 1
        }
    }
    {{ end }}
    const data{{ .Ordinal | safeJS  }} = {{ .Inner | safeJS }}
    const chart{{ .Ordinal | safeJS  }} = new frappe.Chart("#chart-{{ .Ordinal }}", {
        title: "{{ $title }}",
        data: data{{ .Ordinal | safeJS }},
        type: {{ $type }},
        ...options
    })
</script>
