{{ if eq .Ordinal 0 }}
<link rel="preload" href="/{{ (resources.Get "js/mermaid.min.js").Permalink }}" as="script">
<script src="{{ (resources.Get "js/mermaid.min.js").Permalink }}"></script>
<link rel="stylesheet" href="/{{ (resources.Get "css/mermaid.css").Permalink }}" media="print" onload="this.media='all'" />
<script>
  mermaid.initialize({
    theme: 'neutral',
    themeCSS: '.node rect,.node polygon, .task { fill: #006be6; stroke: #333; stroke-width:0;}.node .label {color: #fff;}.edgeLabel {background: snow;}.task {fill: #189e57}.task0 {fill: #006be6}',
    logLevel: 3,
    securityLevel: 'loose',
    flowchart: { curve: 'basis' },
    gantt: { axisFormat: '%m/%d/%Y' },
    sequence: { actorMargin: 50 },
  });
</script>
{{- end -}}
<div class="mermaid meetings">
    gantt
      dateFormat  YYYY-MM-DD
      section Réunions
      Lancement commando  :2020-09-07, 1d
      {{ range (where .Site.RegularPages "Section" "meetings").Reverse }}{{ .Title }}   :{{ .Date.Format "2006-01-02" }}, 1d
      {{ end }}Clôture commando    :2020-12-12, 10h
</div>
{{- .Inner -}}
